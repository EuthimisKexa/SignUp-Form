<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Standalone Sign Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="TitleDesc">
      <h1>Join the biggest 3D printing Community</h1>
      <p>Placeholder3D offers the biggest database of 3D printing knowledge</p>
    </div>
    <div class="form">
      <h1 id="formTitle">Sign Up today!</h1>
      <form id="signupForm">
        <fieldset>
          <label id="errorLabUser" for="Username" hidden>Error</label>
          <input type="text" id="Username" name="Username" placeholder="Username" required>
          
          <label id="errorLabEmail" for="Email" hidden>Error</label>
          <input type="email" id="Email" name="Email" placeholder="Email" required>
          
          <label id="errorLabPassword" for="Password" hidden>Error</label>
          <input type="password" id="Password" name="Password" placeholder="Password" required>
          
          <input type="submit" value="Start your 3D printing journey!">
        </fieldset>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
