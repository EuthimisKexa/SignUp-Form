<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up Successful</title>
    <meta name="description" content="Confirmation page after successful sign up." />
    <style>
        :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color-scheme: light; }
        html,body { height:100%; margin:0; }
        .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:2rem; background:#f6f9fb; }
        .card { background:#fff; border-radius:10px; padding:2rem; box-shadow:0 6px 24px rgba(20,30,50,0.08); max-width:520px; width:100%; text-align:center; }
        h1 { margin:0 0 .5rem; color:#0b6; font-size:1.6rem; }
        p { margin:.5rem 0 1.25rem; color:#36454f; }
        .btn { display:inline-block; padding:.6rem 1rem; background:#0b6; color:#fff; text-decoration:none; border-radius:6px; font-weight:600; }
        .btn:focus { outline:3px solid rgba(11,102,51,0.15); outline-offset:3px; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="card" role="status" aria-live="polite" aria-atomic="true">
            <h1>Success</h1>
            <p>Your account has been created. A confirmation email has been sent to the address you provided.</p>
            <p>
                <a class="btn" href="index.html">Return to homepage</a>
            </p>
        </div>
    </div>
</body>
</html>
